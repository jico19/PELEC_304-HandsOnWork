{% extends 'base.html' %}

{% block title %}UPDATE | {{ user.pk }}{% endblock %}

{% block content %}
<form method="POST" class="w-full max-w-xl mx-auto bg-base-100 p-6 rounded-xl shadow-lg space-y-4">
    {% csrf_token %}

    {% for field in forms %}
        <div class="form-control w-full">
            <label class="label">
                <span class="label-text font-semibold">{{ field.label }}</span>
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <div class="flex items-center gap-3 pt-4">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'profile' user.pk %}" class="btn btn-ghost">Cancel</a>
    </div>
</form>
{% endblock  %}
