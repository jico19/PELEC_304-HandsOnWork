{% extends 'auth_base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Register Here</h1>

        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-sm text-red-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Username</span>
                </label>
                <input type="text" name="username" placeholder="Enter username" class="input input-bordered w-full" required>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" name="email" placeholder="Enter email" class="input input-bordered w-full" required>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password1" placeholder="Enter password" class="input input-bordered w-full" required>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Confirm Password</span>
                </label>
                <input type="password" name="password2" placeholder="Confirm password" class="input input-bordered w-full" required>
            </div>

            <button type="submit" class="btn btn-primary w-full">Register</button>
        </form>

        <p class="text-center mt-4 text-sm">
            Already registered? <a href="{% url 'login' %}" class="text-primary font-semibold">Click here</a>.
        </p>
    </div>
</div>
{% endblock %}
