{% extends 'base.html' %}

{% block title %} Delete confimration.{% endblock %}


{% block content %}
<form method="POST" class="w-full max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center gap-4">
    {% csrf_token %}
    <h1 class="text-xl font-bold text-gray-800 text-center">Are you sure you want to delete this?</h1>
    
    <div class="flex gap-4">
        <button type="submit" class="btn btn-error px-6 py-2 font-semibold">Yes, delete it</button>
        <a href="{% url 'subjects' %}" class="btn btn-outline px-6 py-2 font-semibold">No, don't delete</a>
    </div>
</form>
{% endblock  %}
